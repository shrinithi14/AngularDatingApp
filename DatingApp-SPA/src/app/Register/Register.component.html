<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Register</title>
</head>

<body class="text-center">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="register()">
    <h1 class="h3 mb-3 font-weight-normal">Register Now</h1>

    <div class="form-group">
      <label class="control-label" style="margin-right:10px">I am a: </label>
      <label class="radio-inline">
        <input class="mr-3" type="radio" value="male" formControlName="gender" />Male
      </label>
      <label class="radio-inline ml-3">
        <input class="mr-3" type="radio" value="female" formControlName="gender" />Female
      </label>
    </div>

    <div class="form-group">
      <input type="text" [ngClass]="{
        'is-invalid':
          (registerForm.get('username').errors &&
          registerForm.get('username').touched)
      }" 
      class="form-control" formControlName="username" placeholder="Email" />
      <div *ngIf="registerForm.get('username').hasError('required')"
       class="invalid-feedback">Please enter your email</div>
      <div *ngIf="registerForm.get('username').hasError('userpresent')" 
      class="invalid-feedback">Username already exists</div>
    </div>

    <div class="form-group">
      <input [ngClass]="{
        'is-invalid':
          registerForm.get('knownAs').errors &&
          registerForm.get('knownAs').touched
      }" class="form-control" placeholder="Known as" formControlName="knownAs" />
      <div class="invalid-feedback" *ngIf="
        registerForm.get('knownAs').touched &&
        registerForm.get('knownAs').hasError('required')
      ">
        Known as is required
      </div>
    </div>

    <div class="form-group">
      <input [ngClass]="{
        'is-invalid':
          registerForm.get('dateOfBirth').errors &&
          registerForm.get('dateOfBirth').touched
      }" class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" 
      type="text" bsDatepicker [bsConfig] ="bsConfig" />
      <div class="invalid-feedback" *ngIf="
        registerForm.get('dateOfBirth').touched &&
        registerForm.get('dateOfBirth').hasError('required')
      ">
        Date of Birth is required
      </div>
    </div>

    <div class="form-group">
      <input [ngClass]="{
        'is-invalid':
          registerForm.get('city').errors && registerForm.get('city').touched
      }" class="form-control" placeholder="City" formControlName="city" />
      <div class="invalid-feedback" *ngIf="
        registerForm.get('city').touched &&
        registerForm.get('city').hasError('required')
      ">
        City is required
      </div>
    </div>

    <div class="form-group">
      <input [ngClass]="{
        'is-invalid':
          registerForm.get('country').errors &&
          registerForm.get('country').touched
      }" class="form-control" placeholder="Country" formControlName="country" />
      <div class="invalid-feedback" *ngIf="
        registerForm.get('country').touched &&
        registerForm.get('country').hasError('required')
      ">
        Country is required
      </div>
    </div>

    <div class="form-group">
      <input type="password" [ngClass]="{
        'is-invalid':
          registerForm.get('password').errors &&
          registerForm.get('password').touched
      }" class="form-control" formControlName="password" placeholder="Password" />
      <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched
      ">
        Password is required
      </div>
      <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('minlength') &&
        registerForm.get('password').touched
      ">
        Password must be at least 4 characters
      </div>
      <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('maxlength') &&
        registerForm.get('password').touched ">
        Password cannot exceed 8 characters
      </div>
    </div>

    <div class="form-group">
      <input [ngClass]="{
        'is-invalid':
          (registerForm.get('confirmPassword').errors &&
            registerForm.get('confirmPassword').touched) ||
          (registerForm.get('confirmPassword').touched && 
          registerForm.get('confirmPassword').value != '' &&
            registerForm.hasError('mismatch'))
      }" type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" />
      <div class="invalid-feedback" *ngIf="
        registerForm.get('confirmPassword').hasError('required') &&
        registerForm.get('confirmPassword').touched
      ">
        Confirm Password is required
      </div>
      <div class="invalid-feedback" *ngIf="
        registerForm.hasError('mismatch') &&
        registerForm.get('confirmPassword').touched
      ">
        Passwords must match
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Submit</button>

    <button class="btn btn-primary btn-block" (click)="toggleRegisterMode()">Cancel</button>
  </form>
</body>
</html>
