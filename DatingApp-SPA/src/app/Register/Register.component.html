<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register</title>
  </head>
  <body class="text-center">
  <form class="form-signin" #registerForm="ngForm" (ngSubmit)="register()">
  <h1 class="h3 mb-3 font-weight-normal">Register Now</h1>
  
  <input type="email" id="inputEmail" class="form-control" 
  placeholder="Email address" required autofocus [(ngModel)]="model.username" name="username">
  
  <input type="password" id="inputPassword" class="form-control" 
  placeholder="Password" required [(ngModel)]="model.password" name="password">

  <button class="btn btn-primary btn-block"  type="submit">Submit</button>

  <button class="btn btn-primary btn-block" (click)="toggleRegisterMode()">Cancel</button>
</form>
</body>
</html>
