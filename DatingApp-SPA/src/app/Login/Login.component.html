<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Login</title>
  </head>
  <body class="text-center">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
  <h1 class="h3 mb-3 font-weight-normal">Welcome!</h1>
  
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" 
  placeholder="Email address" required autofocus [(ngModel)]="model.username" name="username">
  
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" 
  placeholder="Password" required [(ngModel)]="model.password" name="password">
  
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  
  <button class="btn btn-lg btn-primary btn-block" 
  [disabled]="!loginForm.valid" type="submit">Login</button>
  <p class="mt-5 mb-3 text-muted">Not a member yet?<a href="#" (click)="setregisterMode()"> Sign Up!</a></p>

</form>
</body>
</html>
